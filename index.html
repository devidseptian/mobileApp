<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	
	<script src="js/dust-core-0.3.0.min.js"></script>
	<!-- <script src="js/dust-full-0.3.0.min.js"></script> -->
	<script src="js/itemTemplate.js"></script>
	<script src="js/listTemplate.js"></script>
	<script src="js/behaviour.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head> 
<body> 

<div data-role="page" id="index">

	<div data-role="header">
		<h1>Mobile App</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<form action="#" id="searcForm" method="post">
		
		<label class="ui-hidden-accessible" for="search"> Search For Movie By Name</label>
		<input type="search" name="term" id="term" placeholder="Search movies by name" />
		<button data-inline="true" data-icon="forward" data-iconpos="right" id="search" type="submit">Search</button>
		</form>
	</div><!-- /content -->
	<div class="ui-content" data-role="popup" data-overlay-theme="a" id="noResult">
		<p>No Result Found<span id="notFound"></span></p>
		<a data-role="button" data-rel="back">Ok</a>
	</div>
</div><!-- /page -->

</body>
</html>
